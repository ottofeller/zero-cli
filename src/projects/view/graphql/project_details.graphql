query ProjectDetails($id: uuid!) {
  project(where: {id: {_eq: $id}}) {
    id
    name
    description

    usageHistories(limit: 1, order_by: {createdAt: desc}) {
      createdAt
    }

    team {
      name
    }

    integrationInstallations_aggregate {
      aggregate {
        count
      }
    }

    userSecrets_aggregate {
      aggregate {
        count
      }
    }
  }
}
