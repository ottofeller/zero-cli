query MyTeams($userId: uuid!) {
  team(
    where: {
      _and: [
        {members: {member: {id: {_eq: $userId}}}}
        {ownerUserId: {_eq: $userId}}
        {owner: {userSubscription: {subscriptionPlan: {_neq: free}}}}
      ]
    }
    order_by: {lastUpdatedAt: desc}
    limit: 1000
  ) {
    id
    name

    owner {
      id
      name
    }

    members_aggregate {
      aggregate {
        count
      }
    }
  }
}
