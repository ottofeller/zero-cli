name: gh-action-test
on:
  schedule:
    - cron: 30 13 * * 1-5
jobs:
  gh-action-test:
    name: gh-action-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: zerosecrets/github-actions/token-to-secrets@main
      id: zero
      with:
        # zero-token: ${{ secrets.ZERO_TOKEN }}
        zero-token: 7666d09b650db5fdf624288f941403940aaf03bf
        # apis: aws-production,stripe-production
        apis: aws-production,docker
        caller-name: CI/CD
    - name: echo secrets
      run: |
        echo "${{ steps.zero.outputs.zero-secrets }}"
        env | grep ZERO_SECRET
    - name: Compare secrets
      run: |
        EXPECTED_VALUE="123"
        ACTUAL_VALUE="${{ steps.zero.outputs.zero-secrets }}"

        if [ "$ACTUAL_VALUE" = "$EXPECTED_VALUE" ]; then
          echo "Secrets match!"
        else
          echo "Secrets do not match!"
          echo "Actual value: $ACTUAL_VALUE"
          exit 1  # возвращает статус код 1, чтобы упало
        fi
    - name: report-status-to-slack
      if: failure()
      uses: 8398a7/action-slack@v3
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      with:
        fields: workflow
        status: ${{ job.status }}
        author_name: CLI tests
